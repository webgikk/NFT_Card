<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <section class="card">
  
    <img src="./images/image-equilibrium.jpg" alt="">
  
    <h1 class="heading">Equilibrium #3429</h1>
    <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>

    <div class="eth-time">
      <div class="eth"><img src="./images/icon-ethereum.svg" alt="" aria-hidden="true" class="img-eth"> 0.041 ETH</div>
      <div class="time"><img src="./images/icon-clock.svg" alt="" aria-hidden="true" class="img-clock">3 days left</div>
    </div> 

  <hr>

  <!-- Avatar -->
  <div class="avatar">
    <img src="./images/image-avatar.png" alt="avatar-img" class="avatar-img">
    <p class="avatar-text">Creation of Jules Wyvern</p>
  </div>

  
    </section>
  </main>

  <!-- Footer -->
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">WebGikk</a>.
  </div>
  </footer>
</body>
</html>
